<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Http Angular</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	 <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body ng-app="app">
	
	<div ng-controller="FormCtrl" id="form">
		<form >
			<input type="text" ng-model="user.name">
			<input type="submit" ng-click="search(user)" class="btn btn-sm  btn-primary">
		</form>
	</div>
	<div ng-controller="FormInsertCtrl" id="formInsert">
		<form >
			<input type="text" ng-model="user.nome" placeholder="Nome" class="form-control">
			<input type="text" ng-model="user.profissao" placeholder="ProfissÃ£o" class="form-control">
			<input type="number" ng-model="user.idade" placeholder="Idade" class="form-control">

			<input type="submit" ng-click="insert(user)" class="btn btn-sm  btn-primary">
		</form>
		<div class="loading" ng-show="loading"> 
			<i class='icon-spinner icon-spin icon-large'></i>
		</div>
	</div>
	<div ng-controller="ResultCtrl" id="result">
		<ul>
			<li ng-repeat="aluno in alunos" >{{aluno.nome}} - {{aluno.profissao}} <button ng-click="edit(aluno)">Editar</button><button ng-click="excluir(aluno)">Excluir</button></li>
		</ul>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js"> </script>

</body>
</html>
